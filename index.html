<!DOCTYPE html>
<html>
<head>
    <title>Tarefas da lary</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(85, 17, 148);
            color:rgb(139, 183, 233);
            min-height: 100vh;
            padding: 20px;    
            border-radius: 5px;
            text-align: center;
    
        }
        ul{
            max-width: 300px;
            display: grid;
            place-items: center;
            margin-left: 120px;
        }

    
    </style>
</head>
<body>
    <h1>Minhas Tarefas</h1>
    <ul></ul>
    <input>
    <button onclick="add()">Adicionar Tarefa</button>
    <button onclick="apagar()">apagar</button>
    <script>

        //estado da aplicação
        
        
        const input = document.querySelector('input')
        const ul = document.querySelector('ul')
        let tarefas = []

       // alteradores de estado da aplicação
        function add() {
            tarefas.push(input.value)
            input.value = ""
            render()
        }
        // mostrar estado na tela
        function render() {
            ul.innerHTML = null

          tarefas.forEach (function (tarefa) { 
            const li = document.createElement("li")
            li.innerText = tarefa
            ul.appendChild(li)
         })
        }
        function apagar() {
            tarefas = []
            ul.innerHTML = null
        }
        //iniciar
        render()
        
    </script>
</body>
</html>
